<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalculaCIR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="calculator.css" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
        <button id="top" class="top">Result here</button>
        <button onclick="addToQueue(1)"class="btn cell">1</button>
        <button onclick="addToQueue(2)" class="btn cell">2</button>
        <button onclick="addToQueue(3)" class="btn cell">3</button>
        <button onclick="addToQueue(0)" class="btn cell">SUPPR</button>
        <button onclick="reset()" class="btn cell">AC</button>
        <button onclick="addToQueue(4)" class="btn cell">4</button>
        <button onclick="addToQueue(5)" class="btn cell">5</button>
        <button onclick="addToQueue(6)" class="btn cell">6</button>
        <button onclick="addToQueue('+')" class="btn cell">+</button>
        <button onclick="addToQueue('-')" class="btn cell">-</button>
        <button onclick="addToQueue(7)" class="btn cell">7</button>
        <button onclick="addToQueue(8)" class="btn cell">8</button>
        <button onclick="addToQueue(9)" class="btn cell">9</button>
        <button onclick="addToQueue('*')" class="btn cell">*</button>
        <button onclick="addToQueue(':')" class="btn cell">:</button>
        <button onclick="addToQueue(0)" class="btn cell">0</button>
        <button onclick="addToQueue('.')" class="btn cell">.</button>
        <button onclick="addToQueue('.')" class="btn cell"></button>
        <button onclick="addToQueue('previous')" class="btn cell">REP</button>
        <button onclick="getResult()" class="btn cell">=</button>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
